        <h1 id="hFont" style="text-align:center;font-size:70px;" > Look im changing font</h1>
        

       <script>
    




    var colors = ['purple', 'black', 'green', 'red', 'pink', 'blue', 'grey', 'white'],
    i = 0;

    var changeBg = document.body;  

        colBtn.addEventListener("click", function(event){
        changeBg.style.backgroundColor = colors[i];
        i++
            if (i >= colors.length){
            i = 0;
         }
    });

    var changeFont = document.getElementById("hFont");
    var fontsR = ['Bitter', 'Cabin', 'Hind', 'Lato', 'Mukta', 'Roboto'], 
    i = 0;
    
        fBtn.addEventListener("click", function(event){
        changeFont.style.fontFamily = fontsR[i];
        i++
            if (i >= fontsR.length){
            i = 0;
         }
    });
