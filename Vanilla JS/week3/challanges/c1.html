1.2: Nicer Formatting For Data

<!DOCTYPE html>
<html>
<head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
</head>
<body>
    <button id="button">Get Pokemon</button>
    <script>
    function pokemans(num, callback, pokeArr = []) {
        let url = `https://pokeapi.co/api/v2/pokemon/${Math.floor(Math.random() * 808)}`;
        $.get(url, (data) => {
            pokeArr.push(data["name"]);
            if (num === pokeArr.length) {
                return callback(pokeArr);
        }
        return pokemans(num, callback, pokeArr);
    });
}
    document.querySelector("button").addEventListener("click", () => {
        pokemans(5, (data) => {
            console.log(data);
        });
    });
    </script>
</body>
</html>
